<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Gate Pass</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        input, textarea, button { width: 90%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request a Gate Pass</h2>
        <form action="submit_gatepass.php" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="number" id="student_id" name="student_id" required>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Request Pass</button>
        </form>
    </div>
</body>
</html>
